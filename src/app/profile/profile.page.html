<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userslist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="character">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <img [src]="character.image" [alt]="character.name">
        <ion-card-title>
          {{character.name}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
